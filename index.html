<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wireframe</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/1921ec3f9c.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="page">
                <form class="write-city" id="write-city">
                    <input
                        id="cityInput"
                        type="text"
                        placeholder="Enter a city"
                        size="30"
                        autocomplete="off"
                        autofocus="on"
                    />
                    <input
                        type="submit"
                        class="search"
                        value="Search"
                        id="search"
                    />
                    <input
                        type="submit"
                        class="current"
                        value="Current"
                        id="current-button"
                    />
                </form>
                <div class="container">
                    <div class="row">
                        <div class="City"></div>
                        <br />
                        <div class="row">
                            <div class="card-1">
                                <div class="card-body">
                                    <h3 class="card-title" id="city"></h3>
                                    <h2
                                        class="displayCity"
                                        id="displayCity"
                                    ></h2>
                                    <h4 id="date"></h4>

                                    <h6 id="description"></h6>
                                    <div>
                                        <span
                                            class="temperatures"
                                            id="temperatures"
                                        ></span
                                        ><span class="units">°C</span>
                                    </div>
                                </div>
                            </div>

                            <div class="card-2">
                                <div class="card-body">
                                    <ul id="weatherList" class="card-detail">
                                        <li>
                                            Humidity:
                                            <span id="humidity"></span> %
                                        </li>
                                        <li>
                                            Wind:
                                            <span id="wind"></span> km/hour
                                        </li>
                                    </ul>
                                    <br />
                                    <p class="saying">
                                        A bad weather in
                                        <span class="displayCity"
                                            >Bratislava</span
                                        >
                                        is still better than a good day in
                                        enywhere else.
                                    </p>
                                </div>
                            </div>
                            <hr />
                        </div>
                        <div class="card-3">
                            <div class="row">
                                <div class="col-sm">
                                    <h4>Tomorrow</h4>
                                    <br /><i class="fas fa-cloud"></i>
                                    <br />
                                    <h5 id="nextTemperatures">16 °C</h5>
                                </div>
                                <div class="col-sm">
                                    <h4>Monday</h4>
                                    <br /><i class="fas fa-cloud"></i>
                                    <br />
                                    <h5 id="nextTemperatures">18 °C</h5>
                                </div>
                                <div class="col-sm">
                                    <h4>Tuesday</h4>
                                    <br /><i class="fas fa-cloud-sun"></i>
                                    <br />
                                    <h5 id="nextTemperatures">21 °C</h5>
                                </div>
                                <div class="col-sm">
                                    <h4>Wednesday</h4>
                                    <br /><i class="fas fa-cloud-sun"></i>
                                    <br />
                                    <h5 id="nextTemperatures">21 °C</h5>
                                </div>
                                <div class="col-sm">
                                    <h4>Thursday</h4>
                                    <br /><i class="fas fa-cloud-sun"></i>
                                    <br />
                                    <h5 id="nextTemperatures">21 °C</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
