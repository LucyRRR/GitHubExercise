<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/1921ec3f9c.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="page">
                <form class="write-city" id="write-city">
                    <input
                        id="cityInput"
                        type="text"
                        placeholder="Enter a city"
                        size="30"
                        autocomplete="off"
                        autofocus="on"
                    />
                    <input
                        type="submit"
                        class="search"
                        value="Search"
                        id="search"
                    />
                    <input
                        type="submit"
                        class="current"
                        value="Your city"
                        id="current-button"
                    />
                    <small class="text-muted" id="helpful-info"
                        >Current location</small
                    >
                </form>
                <div class="container">
                    <div class="row">
                        <div class="City"></div>
                        <div class="row">
                            <div class="card-1">
                                <div class="card-body-1">
                                    <h3 class="card-title" id="city"></h3>
                                    <h2
                                        class="displayCity"
                                        id="displayCity"
                                    ></h2>
                                    <h4 id="date"></h4>
                                    <h6 id="description"></h6>
                                    <div class="temperature-description">
                                        <img
                                            src="#"
                                            alt="Clear"
                                            id="icon"
                                            class="float-left"
                                        />
                                        <span
                                            class="temperature"
                                            id="temperature"
                                        >
                                        </span
                                        ><span id="celsia">Â°C</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-2">
                                <div class="card-body-2">
                                    <ul id="weatherList" class="card-detail">
                                        <li>
                                            Humidity:
                                            <span id="humidity"></span> %
                                        </li>
                                        <li>
                                            Wind:
                                            <span id="wind"></span> km/hour
                                        </li>
                                    </ul>
                                    <br />
                                    <p class="saying">
                                        A bad weather in
                                        <span class="displayCity">
                                            Bratislava
                                        </span>
                                        is still better than a good day in
                                        enywhere else.
                                    </p>
                                </div>
                            </div>
                            <hr />
                        </div>
                        <div class="card-3">
                            <div class="row" id="nextDays">
                                <div class="col-2">
                                    <h4 id="weather-forecast-day"></h4>
                                    <div id="nextTemperatures">
                                        <span id="weather-forecast-max"></span>
                                        <span id="weather-forecast-min"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <h4 id="weather-forecast-day"></h4>
                                    <div id="nextTemperatures">
                                        <span id="weather-forecast-max"></span>
                                        <span id="weather-forecast-min"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <h4 id="weather-forecast-day"></h4>
                                    <div id="nextTemperatures">
                                        <span id="weather-forecast-max"></span>
                                        <span id="weather-forecast-min"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <h4 id="weather-forecast-day"></h4>
                                    <div id="nextTemperatures">
                                        <span id="weather-forecast-max"></span>
                                        <span id="weather-forecast-min"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <h4 id="weather-forecast-day"></h4>
                                    <div id="nextTemperatures">
                                        <span id="weather-forecast-max"></span>
                                        <span id="weather-forecast-min"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p id="code-link">
                <a
                    id="open-source"
                    href="https://github.com/LucyRRR/GitHubExercise"
                    target="_blank"
                    >Open-source code</a
                >
                by
                <a
                    id="luciaR"
                    href="https://www.linkedin.com/in/lucia-rothova-20aa32114/"
                    target="_blank"
                >
                    Lucia Rothova</a
                >
            </p>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
